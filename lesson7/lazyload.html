<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Loading of Images - Zetty Yamil Davalos Barrozo - WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
    <body>
        <main>
        <h1>lazy load</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/1.jpg" alt="Image number one">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/2.jpg" alt="Image number two">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/3.jpg" alt="Image number three">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/4.jpg" alt="Image number four">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/5.jpg" alt="Image number five">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/6.png" alt="Image number six">
        </picture>
        </main>
        <script src="js/lazyload.js"></script>
    </body>
</html>
