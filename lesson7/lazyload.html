<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lesson 7 - Progressive Loading of Images - Pamella rodrigues - WDD 230 BYU - Idaho">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
    <body>
        <main>
        <h1>lazy load</h1>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/1.jpg" alt="crazy sky">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/2.jpg" alt="all the skies together">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/3.jpg" alt="lightning">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/4.jpg" alt="weather cast">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/5.jpg" alt="blue sky">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/6.png" alt="sunny cast">
        </picture>
        </main>
        <script src="js/lazyload.js"></script>
    </body>
</html>
